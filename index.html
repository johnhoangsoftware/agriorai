<!DOCTYPE html>
<html>
  <head>
    <title>Example using owallet extension</title>
  </head>
  <body>
    <h1>Example using owallet extension</h1>
    <p>This page requires the owallet extension to be installed.</p>
    <script>
      window.onload = async () => {
        if (!window.owallet) {
          alert("Please install owallet extension");
        } else {
          const chainId = "Oraichain";
          await window.owallet.enable(chainId);
          // Do something else here
        }
      }
    </script>
  </body>
</html>
