[package]
name = "merkle-proof-tree"
version = "0.7.0"
authors = [
  "Orkun Kulce <orkunkl@users.noreply.github.com>",
  "Terraform Labs, PTE.",
  "duc@orai.io",
]
edition = "2018"
description = "An Airdrop contract for allowing users to claim rewards with Merkle Tree based proof"
license = "Apache-2.0"

exclude = ["contract.wasm", "hash.txt"]

[lib]
crate-type = ["cdylib", "rlib"]

[features]
backtraces = ["cosmwasm-std/backtraces"]
library = []

[dependencies]
cosmwasm-std = { version = "0.13.2" }
cw-storage-plus = { version = "0.5.0" }
schemars = "0.7"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.23" }
hex = "0.4"
sha2 = { version = "0.9.5", default-features = false }

[dev-dependencies]
cosmwasm-schema = "0.13.2"
